<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Irreversible System Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js" defer></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
  </head>
  <body>
    <header>
      <h1>Simple Irreversible System Dashboard</h1>
      <div class="meta">
        <span>Simulation time: <strong><span id="sim-time">0</span></strong> minutes</span>
        <span>Speed factor: <strong><span id="speed-factor">1.0</span></strong>Ã—</span>
      </div>
    </header>
    <main>
      <section class="panel">
        <h2>Simulation Controls</h2>
        <div class="control-forms">
          <form id="speed-form" class="control-form">
            <label for="speed-input">Speed factor</label>
            <input id="speed-input" type="number" min="0.1" step="0.1" value="1.0" />
            <button type="submit">Apply</button>
          </form>
          <form id="time-window-form" class="control-form">
            <label for="time-window-input">Trend window (minutes)</label>
            <input id="time-window-input" type="number" min="1" step="1" />
            <button type="submit">Apply</button>
          </form>
        </div>
        <div id="message" class="message info"></div>
      </section>
      <section class="panel">
        <h2>Controllers</h2>
        <div id="controllers"></div>
      </section>
      <section class="charts">
        <div class="chart-card">
          <h3>Controlled Variable</h3>
          <div class="chart-card__plot">
            <canvas id="chart-b"></canvas>
          </div>
        </div>
        <div class="chart-card">
          <h3>Flow Rates</h3>
          <div class="chart-card__plot">
            <canvas id="chart-flow"></canvas>
          </div>
        </div>
        <div class="chart-card">
          <h3>Reactor Volume</h3>
          <div class="chart-card__plot">
            <canvas id="chart-volume"></canvas>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
